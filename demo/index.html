<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>particles.js</title>
  <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
  <meta name="author" content="Vincent Garreau" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" media="screen" href="css/style.css">
</head>
<body>

<!-- particles.js container -->
<div id="particles-js"></div>

<!-- count particles -->
<div class="count-particles">
  <span class="js-count-particles">--</span> particles
</div>


<div class="box-top">
  
  <div class="box-presets">
    <span class="select-label js-dp-label js-dp-label-presets" data-dp="presets">--</span>
    <ul id="js-select-preset" class="select-dropdown js-dp-dropdown" data-dp="presets">
      <li data-val="default">Default</li>
      <li data-val="test">Test</li>
      <li data-val="nasa">NASA</li>
      <li data-val="bubble">Bubble</li>
      <li data-val="star">Star</li>
      <li data-val="snow">Snow</li>
      <li data-val="nyancat">Nyan Cat</li>
      <li data-val="nyancat2">Nyan Cat 2</li>
    </ul>
  </div>

</div>

<div class="box-bottom js-box-bottom">
    
  <div class="box-github">
    <a href="https://github.com/VincentGarreau/particles.js/" target="_blank">
      <span class="label">particles.js</span>
      <div class="svg-wrap">
        <svg class="icon-github">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-github"></use>
        </svg>
      </div>
    </a>
  </div>

</div>

<!-- scripts -->
<script src="../dist/tsparticles.js"></script>
<script src="js/lib/stats.js"></script>
<script src="js/lib/dat.gui.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/gui.js"></script>
<script src="js/app.js"></script>

<!-- stats.js -->
<script>
  function getStats(){
    var count_particles, stats, update;
    stats = new Stats;
    stats.setMode(0);
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    count_particles = document.querySelector('.js-count-particles');
    update = function() {
      stats.begin();
      stats.end();
      if (window.pJSDom()[0].particles.array) {
        count_particles.innerText = window.pJSDom()[0].particles.array.length;
      }
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
  }
  if(window.pJSDom()[0]) getStats();
</script>

</body>
</html>
