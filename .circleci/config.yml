version: 2.1

jobs:
  build:
    working_directory: ~/tsparticles

    docker:
      - image: circleci/node:13.13.0

    steps:
      - checkout

      - run:
          name: install
          command: yarn install

      - run:
          name: bootstrap
          command: lerna bootstrap

      - run:
          name: build
          command: lerna run build
