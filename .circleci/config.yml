version: 2.1

jobs:
  build:
    working_directory: ~/tsparticles

    docker:
      - image: circleci/node:13.13.0

    steps:
      - checkout

      - run:
          name: update-yarn
          command: 'sudo npm install -g yarn@latest'

      - run:
          name: install
          command: yarn install

      - run:
          name: build
          command: yarn build
